<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Registro de Usuarios</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .form-container h1 {
      margin-bottom: 20px;
    }
    .form-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-container label {
      margin-bottom: 5px;
      font-weight: bold;
      width: 100%;
      text-align: left;
    }
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="date"],
    .form-container input[type="password"],
    .form-container input[type="tel"] {
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    .form-container input[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(function() {
      $("#id_birthdate").datepicker({
        dateFormat: 'yy-mm-dd',
        changeMonth: true,
        changeYear: true,
        yearRange: "-100:+0",
      });
    });
  </script>
</head>
<body>

<div class="form-container">
  <h1>Registro de Usuarios</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      <label for="{{ form.username.id_for_label }}">Nombre de Usuario:</label>
      {{ form.username }}
    </div>
    <div>
      <label for="{{ form.email.id_for_label }}">Correo Electrónico:</label>
      {{ form.email }}
    </div>
    <div>
      <label for="{{ form.first_name.id_for_label }}">Nombre:</label>
      {{ form.first_name }}
    </div>
    <div>
      <label for="{{ form.last_name.id_for_label }}">Apellido:</label>
      {{ form.last_name }}
    </div>
    <div>
      <label for="id_birthdate">Fecha de Nacimiento:</label>
      <input type="date" id="id_birthdate" name="birthdate" required>
    </div>
    <div>
      <label for="{{ form.password.id_for_label }}">Contraseña:</label>
      {{ form.password }}
    </div>
    <div>
      <label for="{{ form.password_confirmation.id_for_label }}">Confirmar Contraseña:</label>
      {{ form.password_confirmation }}
    </div>
    <div>
      <input type="submit" value="Registrarse">
    </div>
  </form>
</div>

</body>
</html>
